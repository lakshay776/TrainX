<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="train.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>TrainX - Workout Logger</title>
</head>
<body>
    
    
   
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h2>Train<span class="X">X</span></h2></a>
        <div id="dailyStreak">
            <div id="heading"></div>
            <div id="boxes"></div>
        </div>
    </nav>
    

    <div id="notnav">
       
       
        <div class="addntrain">
           
            <div class="parent_new_session">
                <button class="start"><i class="fa-solid fa-plus"></i></button>
                <div class="start_title">Add New Session</div>
            </div>

           
            <div id="train">
                <h2>Add Workout</h2>
                <div class="Part">
                    <label for="musclegroup">Body Part:</label>
                    <select id="musclegroup"></select>
                </div>
                <div class="exercise">
                    <label for="types">Exercise Type:</label>
                    <select id="types"></select>
                </div>

              
                <div id="setsnreps">
                    <div class="sets">
                        <label for="sets">Sets:</label>
                        <select id="sets">
                            <option>1</option><option>2</option><option>3</option><option>4</option>
                            <option>5</option><option>6</option><option>7</option><option>8</option>
                            <option>9</option><option>10</option><option>11</option>
                        </select>
                    </div>
                    <div class="reps">
                        <label for="reps">Reps:</label>
                        <input type="number" id="reps" min="1">
                    </div>
                    <div class="weights">
                        <label for="weights">Weights:</label>
                        <input id="weights" type="number" min="0">
                    </div>
                </div>
                
                <button id="log">Log Workout</button>
            </div>
        </div>

        <div id="today">Today's Workout</div>
        <div id="historic">
            <h1>Check your Workout History</h1>
            <label for="dateInput">Enter Date:</label>
            <input type="date" id="dateInput">
            <button id="fetchWorkouts">Get Workouts</button>
            <div id="oldworkouts"></div>
        </div>
      
    </div>

    

   

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="train.js"></script>
</body>
</html>
